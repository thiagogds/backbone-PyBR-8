<section id="main">
  <div class="page-header">
      <h1>Absenteísmo</h1>
  </div>

<div class="row">
    <div class="span12">
      <div id="main">
        <p><span class="add"><i class="icon-plus"></i> Adicionar outra entrada</span></p>
        <table class="table">
          <thead>
            <tr>
                <th></th>
                <th>Período Atestado</th>
                <th>Período Abonado</th>
            </tr>
          </thead>
          <tbody id="table_body">
          </tbody>
        </table>
        <div class="row">
          <div class="span4 offset4">
            <p>Observações Administrativas</p>
            <textarea id="textarea" class="input-xlarge" name="obs_adm" rows="3"></textarea>
            <p>Observações Médicas</p>
            <textarea id="textarea" class="input-xlarge" name="obs_med" ows="3"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="span2 offset10">
            <a class="btn btn-primary confirm">Confirmar</a>
          </div>
        </div>
      </div>

      <div class="modal hide" id="myModal">
        <div class="modal-header">
          <h3>Erro de Validação</h3>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
</div>
</section>

<script id="absenteeism_form" type="text/x-handlebars-template">
    <td><button class="close remove">&times;</button></td>
    <td>
      <input type="text" name="inicio_atestado" class="input-small" value="{{ inicio_atestado }}"><br>
      <input type="text" name="fim_atestado" class="input-small" value="{{ fim_atestado }}">
   </td>
    <td>
      <input type="text" name="inicio_revisado" class="input-small" value="{{ inicio_revisado }}"><br>
      <input type="text" name="fim_revisado" class="input-small" value="{{ fim_revisado }}">
    </td>
</script>
{% endblock %}
